<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pokemon App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Pokemon App </h1>
    <hr>
    <h2> Update pokemon </h2>

    <form action="#" th:action="@{/savePokemon}" th:object="${pokemon}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field = "*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{type}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update pokemon </button>

    </form>

    <hr>

    <a th:href = "@{/}"> Back to Pokemon List</a>
</div>
</body>
</html>
